<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You must love me</title>
</head>
<body>
<h1 style="color: red">Do You Love Me ?</h1>
<input onclick="clickYes();" style="position:absolute; left:10px; top:75px;" type="button" value="YES">
<input id="btnNo" onmouseover="clickNo();" style="position: absolute;left:56px; top:75px" type="button" value="NO">
<script>

    function clickYes() {
        alert("Yes. you are right ");
    }

    function clickNo() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("btnNo").style.left = x + "px";
        document.getElementById("btnNo").style.top = y + "px";
    }
</script>
</body>
</html>
